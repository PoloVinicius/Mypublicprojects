<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linhas</title>
</head>
<body>
    <h1>Aula 2 Linhas</h1>
    <div>
        <h1>Linha</h1>
        <svg>
            <line x1="10" y1="20" x2="300" y2="200" stroke="#ed625e" stroke-width="10"/>
        </svg> 
    </div>
    <div>
        <h1>Butt round square</h1>
        <svg>
            <line x1="100" y1="100" x2="500" y2="100" stroke="#ed625e" stroke-width="40" stroke-linecap="butt"/>
            <line x1="100" y1="200" x2="500" y2="200" stroke="#ed625e" stroke-width="40" stroke-linecap="round"/>
            <line x1="100" y1="300" x2="500" y2="300" stroke="#ed625e" stroke-width="40" stroke-linecap="square"/>
            <line x1="100" y1="0" x2="100" y2="400" stroke="blue" stroke-width="5"/>
            <line x1="500" y1="0" x2="500" y2="400" stroke="blue" stroke-width="5"/>
            <line x1="100" y1="200" x2="500" y2="200" stroke="white"/>
        </svg> 
    </div>
    <div>
        <h1>Poli Linha</h1>
        <svg>
        
            <polyline points="10,10 10,20 20,20 20,30 30,30"  fill="none" stroke="red" stroke-width="5"/>
            <polyline points="100,300 150,320 200,350 250,320 280,290"  fill="none" stroke="#ed625e" stroke-width="5"/>
        </svg> 
    </div>
    <div>
        <h1>Pol√≠gono</h1>
        <svg>
        
            <polygon points="10,100 50,300 150,300"  fill="none" stroke="red" stroke-width="5"/>
            <polygon points="300,100 350,100 400,150 400,200 350,250 300,250 250,200 250,150 "fill="red" stroke="red" stroke-width="5"/>
        </svg> 
    </div>
</body>
</html>
